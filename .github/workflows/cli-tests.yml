# This workflow runs unit tests for the Hopx CLI
# Triggered on PRs and pushes to main that modify cli/ directory

name: CLI Tests

on:
  push:
    branches: [main]
    paths:
      - 'cli/**'
      - '.github/workflows/cli-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'cli/**'
      - '.github/workflows/cli-tests.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli

    strategy:
      matrix:
        python-version: ['3.12']

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit \
            -m unit \
            --cov=hopx_cli \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=45 \
            -v \
            --tb=short

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: cli/coverage.xml

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Run ruff check
        run: |
          ruff check src/hopx_cli/

      - name: Run ruff format check
        run: |
          ruff format --check src/hopx_cli/

  typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: Run mypy
        run: |
          mypy src/hopx_cli/ --ignore-missing-imports
