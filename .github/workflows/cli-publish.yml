# This workflow will upload the Hopx CLI to PyPI when a release is created
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

name: Publish Hopx CLI to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest
    # Only run for CLI releases (tags starting with 'cli-v')
    if: |
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.event.release.tag_name, 'cli-v')
    defaults:
      run:
        working-directory: cli

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Update version in pyproject.toml
        run: |
          # Extract version from release tag (remove 'cli-v' prefix if present)
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#cli-v}"
            VERSION="${VERSION#v}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi

          # Update version in pyproject.toml
          sed -i.bak "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          rm pyproject.toml.bak

          echo "Updated pyproject.toml version to: $VERSION"
          grep "^version = " pyproject.toml

      - name: Build release distributions
        run: |
          # Build wheel and source distribution
          uv build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: cli-release-dists
          path: cli/dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    # Dedicated environments with protections for publishing are strongly recommended.
    environment:
      name: pypi
      url: https://pypi.org/project/hopx-cli

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: cli-release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: ${{ secrets.PYPI_USERNAME }}
          password: ${{ secrets.PYPI_TOKEN }}
          packages-dir: dist/
          verbose: false
