    <div class="main-layout">
        <div class="container">

    <script>
        // Function to get all directories and check for report.html files
        async function scanReports() {
            const loadingEl = document.getElementById('loading');
            const reportsEl = document.getElementById('reports');
            const statsEl = document.getElementById('stats');
            const errorEl = document.getElementById('error');
            
            loadingEl.style.display = 'block';
            reportsEl.style.display = 'none';
            statsEl.style.display = 'none';
            errorEl.style.display = 'none';

            try {
                // Load reports from manifest.json (auto-generated by generate_manifest.py)
                console.log('Starting to discover reports...');
                const reports = await discoverReports();
                console.log('Discovered reports:', reports);
                
                loadingEl.style.display = 'none';
                
                if (!reports || reports.length === 0) {
                    console.warn('No reports found');
                    const isFileProtocol = window.location.protocol === 'file:';
                    const fileProtocolMsg = isFileProtocol ? `
                        <div class="error" style="margin-bottom: 20px;">
                            <strong>‚ö†Ô∏è File Protocol Detected</strong><br>
                            You're opening this file directly (file://). If you see CORS errors in the console, 
                            run <code>python3 tests/reports/generate_manifest.py</code> to embed the manifest data in the HTML file.
                            <br><br>
                            Alternatively, use a web server:<br>
                            <code>cd python/tests/reports && python3 -m http.server 8000</code><br>
                            Then open: <code>http://localhost:8000/index.html</code>
                        </div>
                    ` : '';
                    
                    reportsEl.innerHTML = `
                        ${fileProtocolMsg}
                        <div class="empty-state">
                            <h2>No reports found</h2>
                            <p>No test report HTML files were detected in subdirectories.</p>
                            <p style="margin-top: 10px; font-size: 0.9em; color: #888;">
                                Run <code>python3 tests/reports/generate_manifest.py</code> to scan for reports.
                            </p>
                            <p style="margin-top: 10px; font-size: 0.9em; color: #888;">
                                Reports are typically located in: <code>reports/[test-name]/report.html</code>
                            </p>
                        </div>
                    `;
                    reportsEl.style.display = 'block';
                    return;
                }

                console.log(`Displaying ${reports.length} reports`);
                
                // Display stats
                try {
                    displayStats(reports);
                } catch (e) {
                    console.error('Error displaying stats:', e);
                }
                
                // Display reports
                try {
                    displayReports(reports);
                } catch (e) {
                    console.error('Error displaying reports:', e);
                    throw e; // Re-throw to show error message
                }
                
                statsEl.style.display = 'grid';
                reportsEl.style.display = 'block';
                console.log('Reports displayed successfully');
                
            } catch (error) {
                loadingEl.style.display = 'none';
                console.error('Error in scanReports:', error);
                errorEl.innerHTML = `
                    <div class="error">
                        <strong>Error scanning reports:</strong> ${error.message}
                        <br><br>
                        <strong>Note:</strong> Make sure manifest.json exists. 
                        Run <code>python3 tests/reports/generate_manifest.py</code> to generate it.
                        <br><br>
                        <strong>Debug info:</strong> Check browser console (F12) for more details.
                        <br><br>
                        <strong>Tip:</strong> If opening via file:// protocol, try serving via a local web server:
                        <code>python3 -m http.server 8000</code> from the reports directory.
                    </div>
                `;
                errorEl.style.display = 'block';
            }
        }

        // Discover reports by reading manifest.json
        async function discoverReports() {
            console.log('Attempting to load manifest.json...');
            
            // Check if we're using file:// protocol
            const isFileProtocol = window.location.protocol === 'file:';
            if (isFileProtocol) {
                console.log('Detected file:// protocol - will use embedded manifest if available');
            }
            
            // First, try to get embedded manifest (works with file:// protocol)
            const embeddedScript = document.getElementById('embedded-manifest');
            if (embeddedScript) {
                try {
                    const manifest = JSON.parse(embeddedScript.textContent);
                    console.log('‚úì Found embedded manifest:', manifest);
                    console.log('Manifest generated timestamp:', manifest.generated);
                    console.log('Manifest total_reports:', manifest.total_reports);
                    console.log('Manifest reports array length:', manifest.reports ? manifest.reports.length : 'null');
                    if (manifest && manifest.reports && Array.isArray(manifest.reports) && manifest.reports.length > 0) {
                        console.log(`‚úì Using embedded manifest with ${manifest.reports.length} reports`);
                        return manifest.reports;
                    } else {
                        console.warn('‚ö† Embedded manifest has no reports');
                    }
                } catch (e) {
                    console.error('Failed to parse embedded manifest:', e);
                }
            } else {
                if (isFileProtocol) {
                    console.warn('‚ö† file:// protocol detected but no embedded manifest found!');
                    console.warn('Run: python3 tests/reports/generate_manifest.py to embed manifest in HTML');
                } else {
                    console.log('No embedded manifest found, will try fetching...');
                }
            }
            
            // If using file:// protocol and no embedded manifest, don't try fetching (will fail with CORS)
            if (isFileProtocol && !embeddedScript) {
                console.error('Cannot fetch manifest.json with file:// protocol due to CORS restrictions.');
                console.error('Solutions:');
                console.error('1. Run: python3 tests/reports/generate_manifest.py (to embed manifest)');
                console.error('2. Use a web server: python3 -m http.server 8000');
                return [];
            }
            
            // Try multiple methods to load manifest.json (works with both file:// and http://)
            // Add cache-busting parameter to prevent stale manifest
            const cacheBuster = '?t=' + Date.now();
            
            // Try multiple possible paths
            const possiblePaths = [
                './manifest.json',
                'manifest.json',
                '/python/tests/reports/manifest.json'
            ];
            
            const manifestUrl = possiblePaths[0] + cacheBuster;
            console.log('Manifest URL:', manifestUrl);
            console.log('Current page URL:', window.location.href);
            console.log('Current page pathname:', window.location.pathname);
            
            // Try each possible path - return the first one with reports
            for (const basePath of possiblePaths) {
                const testUrl = basePath + cacheBuster;
                console.log(`Trying path: ${basePath} -> ${testUrl}`);
                
                try {
                    const response = await fetch(testUrl, {
                        cache: 'no-store',
                        headers: {
                            'Cache-Control': 'no-cache',
                            'Pragma': 'no-cache'
                        }
                    });
                    console.log(`Fetch response status for ${basePath}:`, response.status);
                    if (response.ok) {
                        const text = await response.text();
                        console.log(`Fetch response text (first 500 chars) for ${basePath}:`, text.substring(0, 500));
                        const data = JSON.parse(text);
                        console.log(`Fetch API succeeded for ${basePath}, loaded manifest:`, data);
                        console.log('Manifest generated timestamp:', data.generated);
                        console.log('Manifest total_reports:', data.total_reports);
                        console.log('Manifest reports array length:', data.reports ? data.reports.length : 'null');
                        // Only return if we have reports, otherwise try next path
                        if (data && data.reports && Array.isArray(data.reports) && data.reports.length > 0) {
                            console.log(`‚úì Found manifest with ${data.reports.length} reports at ${basePath}`);
                            return data;
                        } else {
                            console.warn(`‚ö† Manifest at ${basePath} has no reports, trying next path...`);
                        }
                    }
                } catch (e) {
                    console.warn(`Failed to fetch from ${basePath}:`, e.message);
                    continue;
                }
            }
            
            console.warn('All paths tried, no manifest with reports found. Trying fallback methods...');
            
            const methods = [
                // Fetch API (works with HTTP/HTTPS) - fallback to original method
                async () => {
                    console.log('Trying fetch API with URL:', manifestUrl);
                    const response = await fetch(manifestUrl, {
                        cache: 'no-store',
                        headers: {
                            'Cache-Control': 'no-cache',
                            'Pragma': 'no-cache'
                        }
                    });
                    console.log('Fetch response status:', response.status);
                    console.log('Fetch response headers:', Object.fromEntries(response.headers.entries()));
                    if (response.ok) {
                        const text = await response.text();
                        console.log('Fetch response text (first 500 chars):', text.substring(0, 500));
                        const data = JSON.parse(text);
                        console.log('Fetch API succeeded, loaded manifest:', data);
                        console.log('Manifest generated timestamp:', data.generated);
                        console.log('Manifest total_reports:', data.total_reports);
                        console.log('Manifest reports array length:', data.reports ? data.reports.length : 'null');
                        return data;
                    }
                    throw new Error(`HTTP ${response.status}`);
                },
                // XMLHttpRequest (works better with file://)
                async () => {
                    console.log('Trying XMLHttpRequest with URL:', manifestUrl);
                    return new Promise((resolve, reject) => {
                        const xhr = new XMLHttpRequest();
                        xhr.open('GET', manifestUrl, true);
                        xhr.setRequestHeader('Cache-Control', 'no-cache');
                        xhr.setRequestHeader('Pragma', 'no-cache');
                        xhr.onload = () => {
                            console.log('XHR response status:', xhr.status);
                            console.log('XHR response text length:', xhr.responseText ? xhr.responseText.length : 0);
                            if (xhr.status === 200 || xhr.status === 0) {
                                try {
                                    console.log('XHR response text (first 500 chars):', xhr.responseText ? xhr.responseText.substring(0, 500) : 'empty');
                                    const data = JSON.parse(xhr.responseText);
                                    console.log('XMLHttpRequest succeeded, loaded manifest:', data);
                                    console.log('Manifest generated timestamp:', data.generated);
                                    console.log('Manifest total_reports:', data.total_reports);
                                    console.log('Manifest reports array length:', data.reports ? data.reports.length : 'null');
                                    resolve(data);
                                } catch (e) {
                                    console.error('Failed to parse JSON:', e);
                                    console.error('Response text:', xhr.responseText);
                                    reject(new Error('Failed to parse manifest.json: ' + e.message));
                                }
                            } else {
                                reject(new Error(`HTTP ${xhr.status}`));
                            }
                        };
                        xhr.onerror = () => {
                            console.error('XHR network error');
                            reject(new Error('Network error'));
                        };
                        xhr.ontimeout = () => {
                            console.error('XHR timeout');
                            reject(new Error('Request timeout'));
                        };
                        xhr.timeout = 5000;
                        xhr.send();
                    });
                }
            ];
            
            // Try each method in sequence
            for (let i = 0; i < methods.length; i++) {
                try {
                    const manifest = await methods[i]();
                    console.log('Manifest loaded successfully:', manifest);
                    if (manifest && manifest.reports) {
                        if (Array.isArray(manifest.reports) && manifest.reports.length > 0) {
                            console.log(`‚úì Found ${manifest.reports.length} reports in manifest`);
                            return manifest.reports;
                        } else {
                            console.error('‚ö† Manifest has no reports or reports array is empty');
                            console.error('Manifest data:', JSON.stringify(manifest, null, 2));
                            console.error('This might indicate a cached/stale manifest. Try:');
                            console.error('1. Hard refresh (Ctrl+Shift+R or Cmd+Shift+R)');
                            console.error('2. Restart your web server');
                            console.error('3. Clear browser cache');
                            console.error('4. Check if manifest.json on disk has reports');
                            return [];
                        }
                    } else {
                        console.warn('Manifest missing reports field:', manifest);
                        return [];
                    }
                } catch (e) {
                    console.warn(`Method ${i + 1} failed: ${e.message}, trying next...`);
                    if (i === methods.length - 1) {
                        // Last method failed, try fallback
                        console.warn('All manifest loading methods failed, attempting fallback discovery...');
                        return await discoverReportsFallback();
                    }
                    continue;
                }
            }
            
            // Should not reach here, but just in case
            console.error('All methods failed without fallback');
            return [];
        }

        // Fallback: Try to discover reports by attempting to fetch from common patterns
        // This works when the page is served via HTTP/HTTPS (not file://)
        async function discoverReportsFallback() {
            const reports = [];
            const cacheBuster = '?t=' + Date.now();
            
            // Try to read manifest.json using XMLHttpRequest (works better with file://)
            try {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', './manifest.json' + cacheBuster, false); // Synchronous for file:// protocol
                xhr.setRequestHeader('Cache-Control', 'no-cache');
                xhr.send(null);
                
                if (xhr.status === 200 || xhr.status === 0) { // 0 for file:// protocol
                    const manifest = JSON.parse(xhr.responseText);
                    console.log('Loaded manifest via XHR fallback:', manifest);
                    if (manifest.reports && manifest.reports.length > 0) {
                        return manifest.reports;
                    }
                }
            } catch (e) {
                console.warn('XHR fallback also failed:', e);
            }
            
            // Last resort: try common patterns
            const commonPatterns = [
                'testtemplatebuildermethods_test_from_node_image',
            ];
            
            for (const pattern of commonPatterns) {
                try {
                    const xhr = new XMLHttpRequest();
                    xhr.open('HEAD', `./${pattern}/report.html`, false);
                    xhr.send(null);
                    
                    if (xhr.status === 200 || xhr.status === 0) {
                        reports.push({
                            name: pattern,
                            path: `${pattern}/report.html`,
                            directory: pattern,
                            date: new Date().toISOString(),
                            size: 0
                        });
                    }
                } catch (e) {
                    // Report doesn't exist at this path
                }
            }
            
            return reports;
        }

        // Display statistics
        function displayStats(reports) {
            const statsEl = document.getElementById('stats');
            const totalReports = reports.length;
            const totalSize = reports.reduce((sum, r) => sum + (r.size || 0), 0);
            const formatSize = (bytes) => {
                if (bytes < 1024) return bytes + ' B';
                if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
                return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            };
            
            statsEl.innerHTML = `
                <div class="stat-card">
                    <div class="number">${totalReports}</div>
                    <div class="label">Total Reports</div>
                </div>
                <div class="stat-card">
                    <div class="number">${formatSize(totalSize)}</div>
                    <div class="label">Total Size</div>
                </div>
                <div class="stat-card">
                    <div class="number">${new Date().toLocaleDateString()}</div>
                    <div class="label">Last Updated</div>
                </div>
            `;
        }

        // Display reports in a grid
        function displayReports(reports) {
            const reportsEl = document.getElementById('reports');
            const formatDate = (dateStr) => {
                if (!dateStr) return 'Unknown';
                const date = new Date(dateStr);
                return date.toLocaleString();
            };
            
            const formatName = (nameOrPath) => {
                // Use the name directly if available, otherwise extract from path
                const name = nameOrPath || '';
                const parts = name.split('/');
                const dirName = parts[parts.length - 2] || parts[parts.length - 1] || name;
                return dirName
                    .replace(/_/g, ' ')
                    .replace(/test/g, '')
                    .replace(/\b\w/g, l => l.toUpperCase())
                    .trim() || name;
            };
            
            // Escape HTML to prevent XSS and template string issues
            const escapeHtml = (text) => {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            };
            
            // Escape JavaScript string for use in onclick attributes
            const escapeJs = (text) => {
                if (!text) return '';
                return text
                    .replace(/\\/g, '\\\\')
                    .replace(/'/g, "\\'")
                    .replace(/"/g, '\\"')
                    .replace(/\n/g, '\\n')
                    .replace(/\r/g, '\\r');
            };
            
            if (reports.length === 0) {
                reportsEl.innerHTML = `
                    <div class="empty-state">
                        <h2>No reports found</h2>
                        <p>No test report HTML files were detected.</p>
                    </div>
                `;
                return;
            }
            
            // Ensure reports are sorted by date (newest first)
            const sortedReports = [...reports].sort((a, b) => {
                const dateA = new Date(a.date || 0);
                const dateB = new Date(b.date || 0);
                return dateB - dateA; // Newest first
            });
            
            // Build table rows with proper escaping
            const tableRows = sortedReports.map((report) => {
                const reportName = report.name || report.path || 'Unknown';
                const displayName = formatName(reportName);
                const escapedPath = escapeJs(report.path || '');
                const escapedTitle = escapeJs(displayName);
                const htmlDisplayName = escapeHtml(displayName);
                const htmlPath = escapeHtml(report.path || '');
                const htmlDate = escapeHtml(formatDate(report.date));
                const htmlSize = report.size ? escapeHtml(formatSize(report.size)) : 'N/A';
                
                return `
                    <tr onclick="showReport('${escapedPath}', '${escapedTitle}', this)">
                        <td class="name">${htmlDisplayName}</td>
                        <td class="path">${htmlPath}</td>
                        <td class="date">${htmlDate}</td>
                        <td class="size">${htmlSize}</td>
                        <td class="action">
                            <span class="action-btn" onclick="event.stopPropagation(); showReport('${escapedPath}', '${escapedTitle}', this.closest('tr'))">View</span>
                        </td>
                    </tr>
                `;
            }).join('');
            
            reportsEl.innerHTML = `
                <h2 class="section-title">Test Reports (${sortedReports.length})</h2>
                <table class="reports-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Path</th>
                            <th>Date</th>
                            <th>Size</th>
                            <th class="action">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${tableRows}
                    </tbody>
                </table>
            `;
        }

        // Show report in side panel
        function showReport(path, title, rowElement) {
            const sidePanel = document.getElementById('sidePanel');
            const reportFrame = document.getElementById('reportFrame');
            const sidePanelTitle = document.getElementById('sidePanelTitle');
            
            // Remove active class from all rows
            document.querySelectorAll('.reports-table tbody tr').forEach(row => {
                row.classList.remove('active');
            });
            
            // Add active class to clicked row
            if (rowElement) {
                rowElement.classList.add('active');
            }
            
            // Update side panel
            sidePanelTitle.textContent = title;
            reportFrame.src = path;
            sidePanel.classList.add('open');
        }

        // Close side panel
        function closeSidePanel() {
            const sidePanel = document.getElementById('sidePanel');
            sidePanel.classList.remove('open');
            
            // Remove active class from all cards
            document.querySelectorAll('.report-card').forEach(card => {
                card.classList.remove('active');
            });
        }

        // Helper function
        function formatSize(bytes) {
            if (!bytes) return 'Unknown';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }


        // Auto-scan on page load
        window.addEventListener('DOMContentLoaded', () => {
            scanReports();
        });
    </script>
</body>
